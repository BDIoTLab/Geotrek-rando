{% load i18n static %}
<div id="trek-{{ trek.properties.pk }}" class="result" {% if show = "False" %}style="display:none"{% endif %}>
  <div class="illust"> <img src="{% static "img/trek.jpg" %}" width="130" height="120" /> </div>
  <div class="info-result">
    <a class="pjax" data-id="{{ trek.properties.pk }}" href="{% url trekking:detail trek.properties.slug %}">
        <h4>{{ trek.properties.name }}</h4>
    </a>
    <p>{% for district in trek.properties.serializable_districts %}{{ district.name }}, {% endfor %}</p>
    <p>{{ trek.properties.duration }}H - {% trans "Climb" %} {{ trek.properties.ascent }}m</p>
    <p>{{ trek.properties.serializable_difficulty.label }}</p>
    <div class="theme-tools">
        <a class="btn" id="icon-cols"></a> <a class="btn" id="icon-cols"></a>
    </div>
    <div class="search-tools">
        <a class="btn" id="icon-add-sac" data-pk="{{ trek.properties.pk }}"><img src="{% static "img/add-bag.png" %}"></a>
        <a class="btn" id="search-rando" data-pk="{{ trek.properties.pk }}"><img src="{% static "img/search.png" %}"></a>
    </div>
  </div>
</div>
