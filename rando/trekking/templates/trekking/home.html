{% extends 'trekking/base.html' %}

{% load leaflet_tags %}

{% block content %}

<script>
    function mapInit(map, bounds) {
        var center = new L.LatLng(44.6, 6.4);
        map.setView(center, 10);
{% if geojson %}
        geojsonLayer = new L.GeoJSON({{ geojson|safe }});
        geojsonLayer.addTo(map);
{% endif %}
    }
</script>

{% leaflet_map 'map' %}

{% endblock content %}
