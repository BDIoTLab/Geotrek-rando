{% load i18n flatpages %}

{% get_flatpages as flatpages %}
<div id="flatpages" class="reattach" data-destination="header">
    <ul>
        <li><a class="btn pjax {% if title == "HOME" %}active{% endif %}" href="{% url trekking:home %}">{% trans "Home" %}</a></li>
    {% for page in flatpages %}
        <li><a class="btn pjax {% if title == page.title %}active{% endif %}" href="{% url flatpages:page page.slug %}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
</div>
