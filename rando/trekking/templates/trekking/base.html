{% load static leaflet_tags %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{% block title %}Ecrins{% endblock title %}</title>
    {% leaflet_js %}
    {% leaflet_css %}
    {% endblock head %}
    {% block extrahead %}
    {% endblock extrahead %}
</head>
<body>
    {% block content %}
    {% endblock content %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{% static "js/jquery.pjax.js" %}"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $('#panel').pjax('a.pjax');
        });
        if (loadmapmap) $(document).on('pjax:end', loadmapmap);
    </script>
</body>
</html>
