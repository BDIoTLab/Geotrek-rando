{% load static i18n trekking_tags %}
<div id="{{ prefix }}-pictures" class="carousel slide">
  <div class="carousel-inner">
    {% for picture in pictures %}
    <div class="item {% if forloop.first %} active{% endif %}">
      <img src="{{ picture.url }}" alt="{{ picture.title }}" />
      <div class="carousel-caption">
        <p>{{ picture.legend }} {% if picture.author %}({{ picture.author }}){% endif %}</p>
      </div>
    </div>
    {% empty%}
    {% if default == "True" %}
      <div class="item active">
        <img src="{% overridable "img/default-preview.jpg" %}"/>
      </div>
    {% endif %}
    {% endfor %}
  </div>
  {% if pictures|length > 1 %}
      <a class="carousel-control-zone left" href="#{{ prefix }}-pictures" data-slide="prev">
        <span class="utils carousel-control left">&lsaquo;<span>
      </a>
      <a class="carousel-control-zone right" href="#{{ prefix }}-pictures" data-slide="next">
        <span class="utils carousel-control right">&rsaquo;<span>
      </a>
  {% endif %}
</div><!-- /.carousel -->
