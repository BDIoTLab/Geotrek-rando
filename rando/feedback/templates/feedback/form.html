
{% load i18n localeurl_tags %}

<form id="feedback-form" method="POST" action='{% locale_url request.LANGUAGE_CODE "feedback:feedback_view" %}'>
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn" data-dismiss="modal">{% trans "Cancel" %}</button>
    <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
</form>
