{% load i18n localeurl_tags %}
<div id="popup-feedback" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popup-feedback" aria-hidden="true" data-url="{% locale_url request.LANGUAGE_CODE "feedback:feedback_view" %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{% trans "Feedback" %}</h4>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        <button class="btn btn-primary" type="submit">{% trans "Send" %}</button>
  </div>
</div>
<div id="popup-feedback-ok" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popup-feedback" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{% trans "Feedback" %}</h4>
    </div>
    <div class="modal-body">
        <p>{% trans "An email has been sent to site admins. Thanks for your message !" %}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">{% trans "OK" %}</button>
  </div>
</div>
<div id="popup-feedback-nok" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popup-feedback" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{% trans "Feedback" %}</h4>
    </div>
    <div class="modal-body">
        <p>{% trans "An error occurred when sending message. This error has been reported to site admin. Please try later." %}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">{% trans "OK" %}</button>
  </div>
</div>
