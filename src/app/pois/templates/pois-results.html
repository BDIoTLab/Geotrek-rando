<ul class="pois-liste">
    <li ng-repeat="poi in pois" id="poi-{{poi.id}}" class="poi {{poi.properties.type.label}} card" ng-class="{closed: !isOpened}" ng-mouseover="hoverMarkerPoi(poi,'enter')" ng-mouseleave="hoverMarkerPoi(poi,'leave')">
        <div class="card-part">
            <div class="header">
                <img ng-if="poi.properties.pictures[0]" ng-src="{{poi.properties.pictures[0].url}}" ng-alt="{{poi.properties.type.label}}">
                <img ng-if="!poi.properties.pictures[0]" ng-src="./images/placeholder.png" alt="placeholder image">
            </div>
            <div class="infos">
                <div class="type">
                    <img ng-src="{{poi.properties.type.pictogram}}" ng-alt="{{poi.properties.type.label}}">
                    <span>{{poi.properties.type.label}}</span>
                </div>
                <div class="title">{{poi.properties.name}}</div>
                <a  href title="En savoir plus" ng-click="isOpened = !isOpened">
                    <span ng-if="!isOpened">En savoir plus</span>
                    <span ng-if="isOpened">Refermer</span>
                </a>
            </div>
        </div>
        <div class="hidden-part">
            <div class="description" ng-bind-html="sanitizeData(poi.properties.description)"></div>
        </div>
    </li>
</ul>
