<ul class="pois-liste">
    <li ng-repeat="poi in pois track by poi.id" id="poi-{{::poi.id}}" class="poi {{::poi.properties.type.label}} card" ng-class="isOpened[poi.id]" ng-mouseover="hoverMarkerPoi(poi,'enter')" ng-mouseleave="hoverMarkerPoi(poi,'leave')">
        <div class="header">
            <i class="toggle fa fa-plus" ng-click="togglePoi(poi.id)"></i>
            <span class="title" ng-click="togglePoi(poi.id)">{{::poi.properties.name}}</span>
            <div class="type">
                <img ng-src="{{::poi.properties.type.pictogram}}" ng-alt="{{::poi.properties.type.label}}">
                <span>{{::poi.properties.type.label}}</span>
            </div>
        </div>
        <div class="content">
            <div class="picture">
                <img ng-if="poi.properties.pictures[0]" ng-src="{{::poi.properties.pictures[0].url}}" ng-alt="{{::poi.properties.type.label}}" ng-click="showLightbox(poi.properties.pictures, 0)">
                <div ng-if="poi.properties.pictures[0]" class="credits">{{::poi.properties.pictures[0].author}}</div>
                <img ng-if="!poi.properties.pictures[0]" ng-src="{{::$root.placeHolderImage}}" alt="placeholder image" class="placeholder">
            </div>
            <div class="description" ng-bind-html="sanitizeData(poi.properties.description, true)"></div>
            <div class="medias">
                <ul class="medias-liste">
                    <li ng-repeat="media in poi.properties.videos track by media.legend" class="media" ng-class="{video: media.backend === 'Youtube' || media.backend === 'Vimeo', audio: media.backend === 'SoundCloud'}">
                        <a href ng-click="openPlayer(media)" title="{{::media.legend}}">
                            <i ng-if="media.backend === 'Youtube' || media.backend === 'Vimeo'" class="fa fa-file-video-o"></i>
                            <i ng-if="media.backend === 'SoundCloud'" class="fa fa-file-audio-o"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </li>
</ul>
