<ul class="pois-liste">
    <li ng-repeat="poi in pois" id="{{poi.id}}" class="poi {{poi.properties.type.label}} card">
        <div class="header">
            <img ng-if="poi.properties.pictures[0]" ng-src="{{poi.properties.pictures[0]}}" ng-alt="{{poi.properties.type.label}}">
            <img ng-if="!poi.properties.pictures[0]" ng-src="./images/placeholder.png" alt="placeholder image">
        </div>
        <div class="infos">
            <div class="type">
                <img ng-src="{{poi.properties.type.pictogram}}" ng-alt="{{poi.properties.type.label}}">
                <span>{{poi.properties.type.label}}</span>
            </div>
            <span class="title">{{poi.properties.name}}</span>

        </div>
    </li>
</ul>
