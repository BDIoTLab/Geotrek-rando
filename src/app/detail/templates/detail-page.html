 <section class="detail-page details-pane category-{{::result.properties.category.id}}">
    <detail-content></detail-content>
    <warning-panel></warning-panel>

    <geotrek-map
        class="detail-map map-pane"
        ng-class="{
            'no-interests':       currentInterest === 'none',
            'hide-near-elements': currentInterest !== 'near',
            'hide-pois':          currentInterest !== 'pois',
            'hide-children':      currentInterest !== 'children'
        }"></geotrek-map>


    <!-- <detail-aside ng-class="{ 'fold-aside': foldAside }"></detail-aside> -->
    <detail-aside-categories ng-class="{ 'fold-aside': foldAside }"></detail-aside-categories>
</section>
