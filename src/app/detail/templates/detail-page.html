 <section class="detail-page category-{{::result.properties.category.id}}" ng-class="{'showMap': $root.mapIsShown}">
    <detail-content></detail-content>
    <warning-panel></warning-panel>

    <geotrek-map
        class="detail-map"
        ng-class="{
            'no-interests':       interestShown === null,
            'hide-near-elements': interestShown !== 'near',
            'hide-pois':          interestShown !== 'pois',
            'hide-children':      interestShown !== 'children'
        }"></geotrek-map>

    <detail-aside></detail-aside>
</section>
