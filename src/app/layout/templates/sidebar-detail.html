<ul class="toolbar-actions detail-actions category-{{::result.properties.category.id}}">
    <li class="toolbar-action back-to-home">
        <a class="toolbar-action-link" href title="{{'BACK' | translate}}"  ng-click="back()" tooltip-placement="right" tooltip="{{'BACK' | translate}}">
            <i class="fa fa-reply"></i>
            <span class="toolbar-action-label">{{'BACK' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action print" ng-if="result.properties.printable">
        <a class="toolbar-action-link" href="{{::result.properties.printable}}" target="_self" title="{{'PRINT' | translate}}"  tooltip-placement="right" tooltip="{{'PRINT' | translate}}">
            <i class="fa fa-print"></i>
            <span class="toolbar-action-label">{{'PRINT' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action favorites">
        <a class="toolbar-action-link" href title="{{'REMOVE_FAVS' | translate}}" class="isFav" ng-if="isInFavorites(result)" ng-click="toggleFavorites(result)" tooltip-placement="right" tooltip="{{'REMOVE_FAVS' | translate}}">
            <i class="fa fa-{{::favIcon}}"></i>
            <span class="toolbar-action-label">{{'REMOVE_FAVS' | translate}}</span>
        </a>

        <a class="toolbar-action-link" href title="{{'ADD_FAVS' | translate}}" ng-if="!isInFavorites(result)" ng-click="toggleFavorites(result)" tooltip-placement="right" tooltip="{{'ADD_FAVS' | translate}}">
            <i class="fa fa-{{::favIcon}}"></i>
            <span class="toolbar-action-label">{{'ADD_FAVS' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action signal">
        <a class="toolbar-action-link" href title="{{'WARNING' | translate}}" tooltip-placement="right" tooltip="{{'WARNING' | translate}}" ng-click="showWarningPanel()">
            <i class="fa fa-exclamation-circle"></i>
            <span class="toolbar-action-label">{{'WARNING' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action kml" ng-if="result.properties.kml">
        <a class="toolbar-action-link" href="{{::result.properties.kml}}" target="_self" title="{{'KML' | translate}}" tooltip-placement="right" tooltip="{{'KML' | translate}}">
            <span class="txt-icon">KML</span>
            <span class="toolbar-action-label">{{'KML' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action gpx" ng-if="result.properties.gpx">
        <a class="toolbar-action-link" href="{{::result.properties.gpx}}" target="_self" title="{{'GPX' | translate}}" tooltip-placement="right" tooltip="{{'GPX' | translate}}">
            <span class="txt-icon">GPX</span>
            <span class="toolbar-action-label">{{'GPX' | translate}}</span>
        </a>
    </li>
    <li class="toolbar-action rep-3d" ng-if="result.properties.contentType === 'trek'">
        <a class="toolbar-action-link" href title="{{'3D' | translate}}" tooltip-placement="right" tooltip="{{'3D' | translate}}" ng-click="show3d()">
            <span class="txt-icon">3D</span>
            <span class="toolbar-action-label">{{'3D' | translate}}</span>
        </a>
    </li>
</ul>
