<section class="results-list-wrapper" lazy-check>
    <div class="results-count">
        <span class="results-count-inner">
            <span class="number">{{ $root.allResults.matchs[$root.lang] }}</span>
            <span ng-if="$root.allResults.matchs[$root.lang] <= 1">{{'RESULT'  | translate}}</span>
            <span ng-if="$root.allResults.matchs[$root.lang] > 1">{{'RESULTS' | translate}}</span>
        </span>
    </div>

    <items-list elements="$root.allResults[$root.lang]" filter="{ isResult: true }" type="results"></items-list>

    <div class="no-results" ng-if="results.length === 0">
        <span>{{::'NO_RESULTS' | translate}}</span>
    </div>


</section>
