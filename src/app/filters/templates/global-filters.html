<div id="global-filters">
    <form>
        <div class="top-part">
            <div class="search">
                <div class="input-group">
                    <input type="text" ng-model="activeFilters.search"  ng-change="propagateActiveFilters()" placeholder="Rechercher..."/>
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="select-boxes">
                <select class="form-control districts" ng-model="activeFilters.districts" value="0" ng-change="propagateActiveFilters()">
                    <option value="0">Communes</option>
                    <option ng-repeat="district in filters.districts" value="{{district.code}}">{{district.label}}</option>
                </select>
                <select class="form-control valleys" ng-model="activeFilters.areas" value="0" ng-change="propagateActiveFilters()">
                    <option value="0">Vall√©es</option>
                    <option ng-repeat="area in filters.areas" value="{{area.id}}">{{area.name}}</option>
                </select>
            </div>
        </div>
        <div class="themes">
            <div ng-repeat="theme in filters.themes" class="theme form-group" tooltip-placement="top" tooltip="{{theme.label}}">
                <input type="checkbox" id="theme-{{theme.id}}" value="{{theme.id}}" ng-model="activeFilters.themes[theme.id]"  ng-change="propagateActiveFilters()"/>
                <label for="theme-{{theme.id}}">
                    <span class="sr-only">{{theme.label}}</span>
                    <img src="{{theme.pictogram}}"/>
                </label>
            </div>
        </div>
    </form>
</div>
