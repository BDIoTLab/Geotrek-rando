<div id="global-filters">
    <form>
        <div class="top-part">
            <div class="search">
                <div class="input-group">
                    <input type="text" ng-model="activeFilters.search"  ng-change="propagateActiveFilters()" placeholder="{{'SEARCH' | translate}}..."/>
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="geo-filters">
                <div class="selector cities" ng-class="{empty: filters.cities.length === 0}">
                    <span ng-if="filterLength.cities > 0">{{filterLength.cities}} {{'CITIES' | translate}} {{'SELECTED' | translate}} <span class="caret"></span></span>
                    <span ng-if="!filterLength.cities || filterLength.cities === 0">{{'CITIES' | translate}} <span class="caret"></span></span>
                    <div class="choices">
                        <div class="input-group">
                            <input type="search" ng-model="citiesAuto" placeholder="{{'SEARCH' | translate}}">
                            <div class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                        <div ng-repeat="city in filters.cities | filter:citiesAuto | orderBy:'name'" class="city form-group">
                            <input type="checkbox" id="city-{{city.code}}" value="{{city.code}}" ng-model="activeFilters.cities[city.code]" ng-false-value="null" ng-change="propagateActiveFilters()"/>
                            <label for="city-{{city.code}}">
                                <span>{{city.name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="selector districts" ng-class="{empty: filters.districts.length === 0}">
                    <span ng-if="filterLength.districts > 0">{{filterLength.districts}} {{'DISTRICTS' | translate}} {{'SELECTED' | translate}} <span class="caret"></span></span>
                    <span ng-if="!filterLength.districts || filterLength.districts === 0">{{'DISTRICTS' | translate}} <span class="caret"></span></span>
                    <div class="choices">
                        <div class="input-group">
                            <input type="search" ng-model="districtsAuto" placeholder="{{'SEARCH' | translate}}">
                            <div class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                        <div ng-repeat="district in filters.districts | filter:districtsAuto | orderBy:'name'" class="district form-group">
                            <input type="checkbox" id="district-{{district.id}}" value="{{district.id}}" ng-false-value="null" ng-model="activeFilters.districts[district.id]"  ng-change="propagateActiveFilters()"/>
                            <label for="district-{{district.id}}">
                                <span>{{district.name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="themes">
            <h4>{{'THEMES' | translate}}</h4>
            <div class="values">
                <div ng-repeat="theme in filters.themes" class="theme form-group" tooltip-placement="top" tooltip="{{theme.label}}">
                    <input type="checkbox" id="theme-{{theme.id}}" value="{{theme.id}}" ng-model="activeFilters.themes[theme.id]" ng-false-value="null" ng-change="propagateActiveFilters()"/>
                    <label for="theme-{{theme.id}}">
                        <span class="sr-only">{{theme.label}}</span>
                        <img ng-if="!isSVG(theme.pictogram)" ng-src="{{theme.pictogram}}" ng-alt="{{theme.label}}">
                        <ng-include ng-if="isSVG(theme.pictogram)" src="theme.pictogram"></ng-include>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
