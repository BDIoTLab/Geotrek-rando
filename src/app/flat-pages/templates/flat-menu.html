<li class="static-pages dropdown">
    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="expandOnHover">
        <span>{{'ABOUT_US' | translate}} <span class="caret"></span></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="flat in flatpages track by flat.slug" ng-if="flat.target === 'all' || flat.target === 'web' ">
            <a ui-sref="layout.flat({flatID: flat.slug})" close-collapse>{{::flat.title}}</a>
        </li>
    </ul>
</li>
