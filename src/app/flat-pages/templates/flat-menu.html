<li class="static-pages dropdown" ng-class="{open: expandOnHover}" ng-mouseover="expandOnHover = true;" ng-mouseleave="expandOnHover = false;">
    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="expandOnHover">
        {{'ABOUT_US' | translate}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="flat in flatpages">
            <a ui-sref="layout.flat({flatID: flat.slug})">{{flat.title}}</a>
        </li>
    </ul>
</li>
